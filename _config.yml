encoding: utf-8

# SEO相关信息
title: Guodong Xie's Blog
description: Guodong Xie's Personal Blog
author: Guodong Xie
footerText: 'Copyright © 2021 littletiger1926@gmail.com; '

# 这些不要动
permalink: /posts/:year/:month/:day/:title.html
kramdown:
  auto_ids: true
  input: GFM
  syntax_highlighter: rouge
exclude: ['CNAME', 'README.md', 'LICENSE', '_site', 'dist', 'Gemfile', 'Gemfile.lock', 'blog.sh']

# 域名配置
# baseurl配置,如果网站部署在根目录下的其他目录中，请设置为 /目录名
domainUrl: 'http://blog.tmaize.net'
baseurl: ''

# 菜单
menu:
  - title: homepage
    url: /
  - title: categories
    url: /pages/categories.html
  - title: search
    url: /pages/search.html
  - title: about
    url: /pages/about.html

# 点击页面文字冒出特效,不需要请设置为false
extClickEffect: true

# Google Adsense,不需要请设置为false
# _includes/ext-adsense.html 里面修改为自己的配置
extAdsense: false

# 数学公式支持，比较影响加载速度,不需要请设置为false
extMath: false
